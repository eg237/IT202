<!DOCTYPE html>
<html>

<head>
    <script>
        function queryParam() {
            var params = new URLSearchParams(location.search);
            if (params.has('page')) {
                var page = params.get('page');
                var ele = document.getElementById(page);
                if (ele) {
                    let home = document.getElementById('home');
                    let about = document.getElementById('about');
                    home.style.display = "none";
                    about.style.display = "none";
                    ele.style.display = "block";
                }
            } else {
                let home = document.getElementById('home');
                home.style.display = "block";
            }
        }
    </script>
    <style>
        #ft {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: red;
            color: white;
            text-align: center;
        }
    </style>
</head>

<body onload="queryParam();">
    <header>
        <nav>
            <a href="?page=home">Home</a>
            <!--Create route for Home-->
            <a href="?page=about">About</a>
            <!--Create route for About-->
        </nav>
    </header>
    <div id="home">
        This is home
    </div>
    <div id="about">
        <!-- About page using HTML5 Semantics-->
        <section>
            <h1>
                About HTML5 Semantics
            </h1>
            <h3>
                What is Semantics in HTML5?
            </h3>
            <p>
                Specifies self-contained content, like illustrations, diagrams, photos, code listings, etc. <code>&lt;footer&gt;</code> Defines a footer for a document or section. <code>&lt;header&gt;</code> Specifies a header for a document or section.
            </p>
        </section>
    </div>
    <footer id="ft">Test</footer>
</body>

</html>
